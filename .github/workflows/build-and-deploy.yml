name: Build and Deploy Vue Vite App (with Extra Debugging)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue App
        run: npm run build

      - name: List files BEFORE dist listing (for debugging)
        run: ls -la

      - name: List files in dist (for debugging)
        run: ls -la dist

      - name: List files AFTER dist (for debugging - check for unexpected changes)
        run: ls -la

      - name: Print Current Working Directory (for debugging)
        run: pwd

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
